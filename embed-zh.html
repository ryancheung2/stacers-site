<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacers - 可持续橡皮擦</title>
    <link type="stylesheet" href="stacers.css">
</head>
<body>
    <section class="intro">
        <div class="intro-content" id="intro-content">
            <h1>你知道吗？</h1>
            <p>
                一个小型橡皮擦仅重<strong>10克</strong>，但在生产过程中会产生<strong>150克</strong>的二氧化碳。
                <button id="autoScrollButton" style="position: fixed; top: 60px; right: 20px; z-index: 1000; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Start Auto Scroll</button>
            </p>
        </div>
    </section>
    <section class="stacers-intro">
        <h1>介绍 Stacers</h1>
        <p>100% 植物性橡皮擦，为更环保的未来。</p>
    </section>
    <section id="features" class="content-section">
        <h2>特点</h2>
        <div class="features-list">
            <div class="feature animate-on-scroll slide-in-left">
                <h3>环保</h3>
                <p>采用100%植物性材料制成。我们利用果皮创造质感和香气。</p>
            </div>
            <div class="feature animate-on-scroll slide-in-right">
                <h3>耐用</h3>
                <p>设计加长使用时间。</p>
            </div>
            <div class="feature animate-on-scroll slide-in-left">
                <h3>适合学生</h3>
                <p>专为学生和老师设计。</p>
            </div>
        </div>
    </section>
    <section id="mission" class="content-section animate-on-scroll slide-in-right">
        <h2>我们的使命</h2>
        <p>
            我们公司致力于通过使用可持续橡皮擦创造更好的书写体验，同时减少碳排放和食物浪费。我们计划回收果皮并将其制成有效的橡皮擦。我们希望我们的一点改变可以激发世界的巨大变化。
        </p>
    </section>
    <script src="stacers.js"></script>
